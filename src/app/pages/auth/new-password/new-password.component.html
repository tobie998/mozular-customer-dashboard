    <div class="password-form">
        <p class="form-text">
           {{ "NEW_PASSWORD_001"  | translate }}
        </p>

        <div class="form-main">
            <label>{{ "NEW_PASSWORD_002"  | translate }}</label>
            <input [type]="typePass"  [placeholder]=" 'NEW_PASSWORD_005' | translate" [(ngModel)]="password">
            <button
                class="show-hide-1"
                *ngIf="typePass == 'password'"
                (click)="typePass = 'text'"
            >
                <span class="material-icons"> visibility </span>
            </button>
            <button
                class="show-hide-1"
                *ngIf="typePass !== 'password'"
                (click)="typePass = 'password'"
            >
                <span class="material-icons"> visibility_off </span>
            </button>

            <label>{{ "NEW_PASSWORD_003"  | translate }}</label>
            <input [type]="typePassConfirm" [placeholder]=" 'NEW_PASSWORD_006' | translate" [(ngModel)]="confirmPassword">
            <button
                class="show-hide-2"
                *ngIf="typePassConfirm == 'password'"
                (click)="typePassConfirm = 'text'"
            >
                <span class="material-icons"> visibility </span>
            </button>
            <button
                class="show-hide-2"
                *ngIf="typePassConfirm !== 'password'"
                (click)="typePassConfirm = 'password'"
            >
                <span class="material-icons"> visibility_off </span>
            </button>
        </div>

        <div class="form-btn">
            <button (click)="confirm()" class="btn">{{ "NEW_PASSWORD_004" | translate }}</button>
        </div>
    </div>
</div>
