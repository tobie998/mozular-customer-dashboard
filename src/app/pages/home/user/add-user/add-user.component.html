<div class="main-content">
    <div class="create-member">
        <div class="profile-member">
            <div class="col-left">
                <div class="box-img">
                    <label for="upload_image" [ngClass]="{'box-upload': imgUrl.length === 0}">
                        <div class="box-child"  *ngIf="imgUrl.length === 0">
                            <img src="{{globals.urlFolder}}png/Camera.png" alt="">
                            <span>{{  "ADD_USER_001" | translate }}</span>
                            <input type="file" name="" (change)="handleFileInput($event.target.files)" id="upload_image" class="hidden" accept="image/jpeg, image/png" />
                        </div>
                        <div  *ngIf="imgUrl.length !== 0" >
                          <img [src]="imgUrl" alt="">
                          <input type="file" name="" (change)="handleFileInput($event.target.files)" id="upload_image" class="hidden" accept="image/jpeg, image/png" />
                        </div>
                    </label>
                </div>
                <!-- <div class="module-status">
                    <label for="">Trạng thái</label>
                    <div class="btn-module-status">
                        <span class="active">Kích hoạt</span>
                        <span>Khóa</span>
                    </div>
                </div>
                <button class="change-password">Đổi mật khẩu</button> -->
            </div>
            <div class="col-right" >
                <form [formGroup]="addForm">
                    <div class="form-group">
                        <label for="">{{  "ADD_USER_002" | translate }}</label>
                        <input type="text" name="" id="" [placeholder]=" 'ADD_USER_003' | translate" formControlName="user_id">
                        <span *ngIf = "addForm.get('user_id').invalid && isTouchSave === true" class="text-error">Tên đăng nhập không hợp lệ</span>
                    </div>
                    <div class="form-group">
                        <label for="">{{  "ADD_USER_004" | translate }}</label>
                        <input type="email" name="" id="" [placeholder]="'ADD_USER_005' | translate" formControlName="email">
                        <span *ngIf = "addForm.get('email').invalid && isTouchSave === true" class="text-error">Email không hợp lệ</span>
                    </div>
                    <div class="form-group">
                        <label for="">{{  "ADD_USER_006" | translate }}</label>
                        <input type="text" name="" id="" [placeholder]="'ADD_USER_007' | translate" formControlName="first_name">
                        <span *ngIf = "addForm.get('first_name').invalid && isTouchSave === true" class="text-error">Họ không được để trống</span>
                    </div>
                    <div class="form-group">
                        <label for="">{{  "ADD_USER_008" | translate }}</label>
                        <input type="text" name="" id="" [placeholder]="'ADD_USER_009' | translate" formControlName="last_name">
                        <span *ngIf = "addForm.get('last_name').invalid && isTouchSave === true" class="text-error">Tên không được để trống</span>
                    </div>
                    <div class="form-group">
                        <label for="">{{  "ADD_USER_010" | translate }}</label>
                        <input type="tel" name="" id="" [placeholder]="'ADD_USER_011' | translate" formControlName="phone">
                        <span *ngIf = "addForm.get('phone').invalid && isTouchSave === true" class="text-error">Số điện thoại không đúng định dạng</span>
                    </div>
                    
                </form>
            </div>
            <div class="submit-create">
                <button class="active" (click)="addMember()">{{  "ADD_USER_012" | translate }}</button>
            </div>
        </div>
    </div>
</div>
